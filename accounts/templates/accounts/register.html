{% extends 'base.html' %} {% load bootstrap_tags %} {% block content %}
<div class="container">
  <div class="row">
    <div class="motiviation-logins">
      <h1>It hurts now but one day<br> it will be <span style="color:#149c82">your warmup!!</span></h1>
    </div>
  </div>

  <div class="well" id="custom-well">
    <h2>Sign up</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form | as_bootstrap }}

      <button type="submit">Sign up</button>
    </form>
  </div>
</div>


{% endblock %}
