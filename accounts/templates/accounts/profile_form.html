{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

<h4>Please complete your Profile</h4>
<a href="{% url 'events_list' %}" class="btn btn-default">Complete Later</a>


<form method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}
        
        {{ profile_form | as_bootstrap }}
        
        <p><input class="btn btn-primary" type="submit" value="Save"/></p>
        
    </form>


{% endblock %}
